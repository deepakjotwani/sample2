---
name: Test

on:
  push:
    branches: [master, task/*, feature/*]

defaults:
  run:
    shell: bash
    working-directory: ./src

jobs:
  master:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: echo-branch-master
        run: echo "The selected branch is ${{ github.ref }}"
  
  task-feature:
    if: github.ref == 'refs/heads/task*' || github.ref == 'refs/heads/feature*'
    runs-on: echo-branch-task-feature
    steps:
      - name: Build
        run: echo "The selected branch is ${{ github.ref }}"
